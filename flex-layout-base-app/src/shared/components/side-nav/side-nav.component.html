<!-- Menu Mobile - INICIO -->
<div class="container">

  <mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row class="toolbar-row">
  
      <span class="toggle-button" *ngIf="isMobile">
        <button class="transparent-button"><mat-icon matSuffix (click)="openSidenav()">menu</mat-icon></button>
      </span>
  
      <span class="logo" *ngIf="!isMobile">
          <img class="logo-trello" src="../assets/img/trello-logo-home.png"/>
      </span>
  
      <span class="title">
          <h1>Your Application Name Here!</h1>
      </span>
  
      <span class="fill-remaining-space"></span>
  
      <span class="exit">
        <button class="transparent-button" (click)="logoutUser()"><mat-icon matSuffix>exit_to_app</mat-icon></button>
      </span>
  
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- Sidenav DeskTop -->
  <mat-sidenav-container class="sidenav-container" *ngIf="!isMobile">
      <mat-sidenav #sidenavMobile 
          autoFocus="true"
          fixedInViewport="false"
          fixedTopGap="0"
          fixedBottomGap="0"
          mode="side"
          disableClose
          opened>

        <mat-nav-list>
          <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.link" [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="active">
            <mat-icon color="primary">{{item.icone}}</mat-icon>
            <div class="sidenav-item-label">{{item.nome}}</div>       
          </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <ng-container *ngTemplateOutlet="conteudo"></ng-container>
      </mat-sidenav-content>
    </mat-sidenav-container>

    <!-- Sidenav Mobile -->
    <mat-sidenav-container class="sidenav-container" *ngIf="isMobile">
      <mat-sidenav #sidenavMobile 
          [mode]="over"
          [autoFocus]="false"
          [fixedInViewport]="false"
          [fixedTopGap]="0"
          [fixedBottomGap]="0">

        <mat-nav-list>
          <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.link" [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="active" (click)="sidenav.close()">
            <mat-icon color="primary">{{item.icone}}</mat-icon>
            <div class="sidenav-item-label">{{item.nome}}</div>       
          </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <ng-container *ngTemplateOutlet="conteudo"></ng-container>
      </mat-sidenav-content>
    </mat-sidenav-container>
 
</div>
