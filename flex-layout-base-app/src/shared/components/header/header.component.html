<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row class="toolbar-row">

    <span class="logo" *ngIf="!isMobile">
        <img class="logo-trello" src="../assets/img/trello-logo-home.png"/>
    </span>

    <span class="title">
        Your Application Name Here!
    </span>

    <span class="fill-remaining-space"></span>

    <span class="exit">
      <mat-icon matSuffix (click)="logoutUser()">exit_to_app</mat-icon>
    </span>

  </mat-toolbar-row>
</mat-toolbar>
