<!-- Menu Mobile - INICIO -->
<div class="container">

  <mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row class="toolbar-row">
  
      <span class="toggle-button" *ngIf="isMobile">
        <button class="transparent-button"><mat-icon matSuffix (click)="openSidenav()">menu</mat-icon></button>
      </span>
  
      <span class="logo" *ngIf="!isMobile">
          <img class="logo-trello" src="../assets/img/trello-logo-home.png"/>
      </span>
  
      <span class="title">
          <h1>Your Application Name Here!</h1>
      </span>
  
      <span class="fill-remaining-space"></span>
  
      <span class="exit">
        <button class="transparent-button" (click)="logoutUser()"><mat-icon matSuffix>exit_to_app</mat-icon></button>
      </span>
  
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- Sidenav -->
  <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav [(mode)]="mode" [(opened)]="opened">

        <!-- User Information (SideBar Header) -->
        <mat-nav-list>

          <div class="profile-info">

              <div class="user-picture">
                  <img [src]="profilePicture" [ngClass]="isMobile ? 'profile-picture-mobile' : 'profile-picture-desktop'" *ngIf="profilePicture">
                  <mat-icon matSuffix [ngClass]="isMobile ? 'mat-icon-profile-mobile' : 'mat-icon-profile-desktop'" *ngIf="!profilePicture">person_pin</mat-icon>
              </div>

              <div class="user-info">
                <h5>Bem vindo, {{nome}}!</h5>
              </div>
            </div>
            
        </mat-nav-list>

        <mat-nav-list>
          <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.link" [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="active">
            <mat-icon color="primary">{{item.icone}}</mat-icon>
            <div class="sidenav-item-label">{{item.nome}}</div>       
          </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <ng-container *ngTemplateOutlet="conteudo"></ng-container>
      </mat-sidenav-content>
    </mat-sidenav-container>
 
</div>
